<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="main-cube">
            <div class="A"></div>
            <div class="B"></div>
            <div class="C"></div>
            <div class="D"></div>
            <div class="E"></div>
            <div class="F"></div>
            <div class="G"></div>
            <div class="H"></div>
            <div class="J"></div>
        </div>
        <div class="end-game" hidden>
            <div class="winner"></div>
            <span class="new-game">Play Again</span>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
